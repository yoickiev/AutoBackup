name: AutoBackup (ff)
on:
  schedule:
    - cron: 0 */6 * * *
  workflow_dispatch:
jobs:
  ProsesBackup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.1.0
    - name: Menginstall Rclone
      run: curl https://rclone.org/install.sh | sudo bash
    - name: Memuat konfigurasi Rclone
      run: |
        mkdir -p ~/.config/rclone/
        cat >  ~/.config/rclone/rclone.conf  << EOF
        ${{ secrets.rclone }}
        EOF
    - name: Penyalinan
      run: |
        rclone delete FITRIANTO: --drive-use-trash=false --rmdirs && rclone sync "COPYFITRIANTO:" "FITRIANTO:" -P --drive-server-side-across-configs --max-age 24h --drive-use-trash=false && rclone delete 4dr: --drive-use-trash=true && rclone copy "3dr:" "4dr:" --drive-server-side-across-configs --max-age 24h
